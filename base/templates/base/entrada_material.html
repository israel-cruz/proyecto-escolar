{% extends 'base/main.html' %}

{% block content %}
<div class="row page-titles mx-0">
    <div class="col p-md-0">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Entrada de material</a></li>
        </ol>
    </div>
</div>
<!-- row -->

<div class="container-fluid">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Entrada de Material</h4>
                <hr>
                <p>Aquí podrás registrar la entrada de los materiales, la cantidad de cuántos entran y una breve descripción.</p>
                <br>
                <div class="basic-form">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="material_nombre">Material</label>
                                <select name="codigo" class="form-control input-default" id="inlineFormCustomSelect">
                                    {% for m in materiales %}
                                    <option value="{{m.id}}">{{m.nombre}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="clasif_nombre">Cantidad</label>
                                <input type="number" class="form-control input-default" placeholder="Cantidad" name="cantidad">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="material_descripcion">Descripción del material</label>
                            <textarea placeholder="Agrega una descripción de la entrada del material" name="descripcion" class="form-control input-default h-150px" rows="3" id="descripcion"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-dark">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
