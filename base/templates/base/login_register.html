<!DOCTYPE html>
<html>
    
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Maquinados Alvarado - Login</title>
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'base/images/logo.png' %}">
        <!-- Custom Stylesheet -->
        <link href="{% static 'base/css/login_style.css' %}" rel="stylesheet">
        <link href="{% static 'base/css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class="circle"></div>
        
        <form class="form" action="" method="POST">
            <div>
                {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                        </button>
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}
                    </div>
                </div>
        {% endif %}
            {% csrf_token %}
            <h2 class="titulo">Maquinados Alvarado</h2>
            <br><br><br><br>
            <div class="form__container">
                <div class="form__group">
                    <input type="text" id="user" name="usuario" class="form__input" placeholder=" ">
                    <label for="user" class="form__label">Usuario</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="password" id="password" name="contrasena" class="form__input" placeholder=" ">
                    <label for="password" class="form__label">Contraseña</label>
                    <span class="form__line"></span>
                </div>
                <input type="submit" class="form__submit" value="Entrar">
            </div>
        </form>
    </body>
</html>
